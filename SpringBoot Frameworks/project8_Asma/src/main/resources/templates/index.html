<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
  border: 1px solid;
  
  padding: 10px;
}
</style>

</head>
<body>
	<table>
		<tr>
			<!-- <th>ID</th> -->
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
			<th>Platform</th>
			<th>BigDecimalprice</th>
		</tr>
		<tr th:each="aVideoGame : ${gameList}">
			<td th:text="${aVideoGame.id}">55</td>
			<td th:text="${aVideoGame.title}">Assassin's Creed</td>
			<td th:text="${aVideoGame.publisher}">UBISOFT</td>
			<td th:field="${aVideoGame.BigDecimalprice}">49</td>
			<td th:text="${aVideoGame.platform}">PlayStation</td>
		</tr>
	</table>
	<hr>
	<form method="post" action="#" th:action="@{/addVideoGame}"
		th:object="${videogame}">
		ID: <input type="number" th:field="*{id}" /><br><br>  Title: <input
			type="text" th:field="*{title}" /><br><br>  Publisher: <input
			type="text" th:field="*{publisher}" /><br><br>  Price:<input
			type="number" step="0.01" th:field="*{BigDecimalprice}" /> <br><br> 
		Platform: <select th:field="*{platform}">
			<option th:each="p : *{PLATFORMS}" th:value="${p}" th:text="${p}" />
		</select><br><br><input type="submit" value="Add VideoGame!" />

	</form>
</body>
</html>
