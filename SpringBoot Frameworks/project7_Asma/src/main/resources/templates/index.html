<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<style>
body{
background-color:powderblue;
font-size: 20px;
}
table {
	border-collapse: collapse;
	margin: 20px auto;
	padding: 15px;
	border-spacing: 10px;
}
th, td {
	border: 1px solid black;
}

td {
	padding: 10px;
}

tbody tr:nth-child(odd) {
	background-color: #f2f2f2;
}

tr:hover {
	background: gray;
}
form {
	max-width: 400px;
	margin: 40px auto;
	box-sizing: border-box;
	padding: 2px;
	border-radius: 1px;
	border: 4px solid;
	display: grid;
	gap: 2px;
}
</style>
<title>Insert title here</title>
</head>
<body>
<table>
		<thead>
			<tr>
				<td>ID</td>
				<td>Prefix</td>
				<td>Name</td>
				<td>Code</td>
			</tr>
			
		</thead>
		<tbody>
			<tr th:each="aCourse:${courseList}">
				<td th:text="${aCourse.id}" >55</td>
				<td th:text="${aCourse.prefix}" >PROG</td>
				<td th:text="${aCourse.code}" >code</td>
				<td th:text="${aCourse.name}" >name</td>
			</tr>
		</tbody>
	</table>
	<form method="post" action="$" th:action="@{/addCourse}" >
		ID: <input type="number" name="id" /><br>
		Code: <input type="number" name="code" /><br>
		Prefix: <input type="text" name="prefix" /><br> 
		Name: <input type="text" name="name" /><br> 
		<input type="submit" value="Add Course!" />
	</form>

</body>
</html>
